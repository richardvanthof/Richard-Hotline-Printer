<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} - Hotline print server</title>
    {% endblock %}
</head>
<body>
  <nav class="main-nav container-fluid navbar">
    <a class="navbar-brand" href="/">Hotline Print Server</span> </a>
    <ul style="display: flex; flex-direction: row" class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Print queue</a></li>
      <li class="nav-item"><a class="nav-link" href="/logs">Logs</a></li>
      <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
    </ul>
  </nav>
  <div style="min-height: 85vh">
    {% block content %}{% endblock %}
  </div>
  <div id="footer">
      {% block footer %}
      &copy; Copyright 2024 by <a href="http://therichard.space">Richard van 't Hof</a>.
      {% endblock %}
  </div>
</body>
</html>
